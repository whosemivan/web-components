<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Line extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `<div style="width: 1em; height: 1rem; border-radius: 50%; background-color: aqua"></div>`;
            }
        }

        !customElements.get("my-line") && customElements.define("my-line", Line);

    </script>
</head>
<body>
    <my-line></my-line>
    <my-line></my-line>

</body>
</html>
